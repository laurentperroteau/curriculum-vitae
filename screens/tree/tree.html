<ul>
    <li 
        class="
            tree__item
            tree__item--root">
        <span 
            class="
                btn-tree
                btn-tree--folder">
            {{ title }}
        </span>
        <ul>                
            <li 
                my-each-root="tree"
                class="tree__item">
                <button
                    type="button"
                    class="
                        jsEventMenuItem
                        btn-reset
                        btn-tree"
                    my-class-btn-tree--folder="root.isFolder"
                    my-class-btn-tree--arrow="root.isFolder"
                    my-class-jsisfolder="root.isFolder"
                    my-data-name="root.name"
                    my-data-full-path="root.fullPath">    
                    {{ root.name }}
                </button>
                <ul>                
                    <li 
                        my-each-level1="root.level1"
                        class="tree__item">
                        <button
                            type="button"
                            class="
                                jsEventMenuItem
                                btn-reset
                                btn-tree"
                            my-class-btn-tree--folder="level1.isFolder"
                            my-class-btn-tree--arrow="level1.isFolder"
                            my-class-jsisfolder="level1.isFolder"
                            my-data-name="level1.name"
                            my-data-full-path="level1.fullPath">    
                            {{ level1.name }}
                        </button>
                        <ul>                
                            <li 
                                my-each-level2="level1.level2"
                                class="tree__item">
                                <button
                                    type="button"
                                    class="
                                        jsEventMenuItem
                                        btn-reset
                                        btn-tree"
                                    my-class-btn-tree--folder="level2.isFolder"
                                    my-data-name="level2.name"
                                    my-data-full-path="level2.fullPath">    
                                    {{ level2.name }}
                                </button>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </li>
</ul>
