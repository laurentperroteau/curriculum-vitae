<ul>
    <li 
        class="
            tree__item
            tree__item--arrow">
        <span 
            class="
                btn-tree
                btn-tree--folder">
            {{ title }}
        </span>
        <ul>                
            <li 
                my-each-root="tree"
                class="
                    tree__item
                    tree__item--arrow">
                <button
                    type="button"
                    class="
                        jsEventMenuItem
                        btn-reset
                        btn-tree"
                        my-class-btn-tree--folder="root.isFolder"
                    data-name="{{ root.name }}">    
                    {{ root.name }}
                </button>
                <ul>                
                    <li 
                        my-each-level1="root.level1"
                        class="
                            tree__item
                            tree__item--arrow">
                        <button
                            type="button"
                            class="
                                jsEventMenuItem
                                btn-reset
                                btn-tree"
                            my-class-btn-tree--folder="level1.isFolder"
                            data-name="{{ level1.name }}">    
                            {{ level1.name }}
                        </button>
                        <ul>                
                            <li 
                                my-each-level2="level1.level2"
                                class="tree__item">
                                <button
                                    type="button"
                                    class="
                                        jsEventMenuItem
                                        btn-reset
                                        btn-tree"
                                    my-class-btn-tree--folder="level2.isFolder"
                                    data-name="{{ level2.name }}">    
                                    {{ level2.name }}
                                </button>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </li>
</ul>
